name: kairo
description: Memory OS - Kairo Chat Interface
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  firebase_auth: ^4.16.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Icons & UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.69.2
  
  # Audio Recording
  record: ^6.1.2
  path_provider: ^2.1.1
  vibration: ^3.1.5
  
  # Utils
  intl: ^0.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
