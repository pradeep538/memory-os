name: memory_os
description: "Voice-first personal intelligence system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.2

  # Audio Recording
  record: ^5.1.2
  path_provider: ^2.1.4

  # Permissions
  permission_handler: ^11.3.1

  # Charts
  fl_chart: ^0.69.0

  # Date/Time
  intl: ^0.19.0

  # Animations
  flutter_animate: ^4.5.0

  # Haptic Feedback (built into Flutter)

  # UUID for local IDs
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

